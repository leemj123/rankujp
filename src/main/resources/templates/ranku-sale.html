  <main id="main">
    <section class="main-l">
        <div style="display: flex; align-items: center; gap: 1rem">
            <h1>오늘의 할인 랭킹</h1>
            <div style="display: flex; align-items: center; gap: .6rem">
                <p id="page-update-time" class="f-14" style="color: #585858" role="note" th:text="${#dates.format(#dates.createNow(), 'yy.MM.dd')}"></p>
                <div class="update-date-svg"></div>
            </div>
        </div>

        <section class="filter-warpper" id="filters">
            <div class="full-container chip-row" aria-label="지역" data-group="area">
                <button class="f-15 chip on" data-value="1">전체</button>
                <button class="f-15 chip" data-value="2">난바</button>
                <button class="f-15 chip" data-value="3">우메다</button>
                <button class="f-15 chip" data-value="4">신사이바시</button>
                <button class="f-15 chip" data-value="5">텐노지</button>
                <button class="f-15 chip" data-value="6">유니버셜</button>
                <button class="f-15 chip" data-value="7">오사카</button>
                <button class="f-15 chip" data-value="8">교토</button>
                <button class="f-15 chip" data-value="9">고베</button>
                <button class="f-15 chip" data-value="10">나라</button>
            </div>

            <div class="full-container chip-row" aria-label="타입" data-group="type">
                <button class="f-15 chip on" data-value="1">전체</button>
                <button class="f-15 chip" data-value="2">가족</button>
                <button class="f-15 chip" data-value="3">비지니스</button>
                <button class="f-15 chip" data-value="4">커플</button>
                <button class="f-15 chip" data-value="5">혼자</button>
            </div>
        </section>

        <th:block th:if="${salePage != null}"
                  th:with="list=${salePage.content}">
            <!-- Top 3 -->
            <section class="ranking-top-warpper" id="top-item-section" th:if="${list != null and !#lists.isEmpty(list)}">
              <th:block th:each="p, stat : ${list}" th:if="${stat.index < 3}">
                  <a th:href="${'/hotel/' + p.id + '?top=' + (stat.index+1)}" class="top-item" th:classappend="' top-' + ${stat.index + 1}">
                    <div class="head-line"></div>
                    <img th:src="${p.thumbnailImg}" th:alt="${p.koName + '의 대표 이미지'}" loading="lazy" onerror="this.onerror=null; this.src='/public/default.svg'; this.style.objectFit='none';"/>
                    <div class="ranku list"
                         th:classappend="${stat.index == 0 ? ' gold' :
                                                 (stat.index == 1 ? ' sliver' :
                                                 (stat.index == 2 ? ' bronze' : '') )}">
                        <span class="ranku-value" th:text="${stat.index + 1}"></span>
                    </div>
                  <div class="top-item-description up">
                    <div>
                        <h2 class="ml top-item-title" th:text="${p.koName}"></h2>
                      <div style="display: flex; gap: .8rem;">
                        <p class="discount-percent top ml" th:text="${p.bestSailPrecent}"></p>
                        <p class="daily-price ml JPY" th:text="${p.bestDailyRate}"></p>
                      </div>
                    </div>
                  </div>
                  <div class="top-item-description down">
                    <div style="display: flex; gap: .6rem;">
                        <div th:switch="${p.preferenceValue}">
                            <div th:case="1" class="business-svg"></div>
                            <div th:case="2" class="couple-svg"></div>
                            <div th:case="3" class="solo-svg"></div>
                            <div th:case="4" class="family-svg"></div>
                        </div>
                      <p class="f-17 f-b" style="color: #fff;">
                          <b class="f-17 f-b" style="color: #fff;"
                             th:text="${p.preferenceValue == 1 ? '비지니스' :
                                  (p.preferenceValue == 2 ? '커플' :
                                  (p.preferenceValue == 3 ? '혼자' : '가족'))}">
                          </b>에게 가장인기!
                      </p>
                    </div>
                    <div style="display: flex; gap: .6rem;">
                      <div class="hotel-star-svg"></div>
                      <p class="f-17 f-b" style="color: #fff;" th:text="${p.starRating + '성'}"></p>
                    </div>
                  </div>
                  </a>
              </th:block>
            </section>
            <section class="ranking-noraml-warpper" id="ranking-normal-warpper" th:if="${list != null and #lists.size(list) > 3}">
                <ol id="normal-item-section">
                  <li th:each="p, stat : ${list}" th:if="${stat.index >= 3}">
                    <a th:href="${'/hotel/' + p.id + '?top=' + (stat.index+1)}">
                      <article class="ranku-item">
                        <div class="ranku-img-box">
                            <img th:src="${p.thumbnailImg}" th:alt="${p.koName + '의 대표사진'}" loading="lazy"  onerror="this.onerror=null; this.src='/public/default.svg'; this.style.objectFit='none';">
                          <div class="ranku list normal">
                              <span class="ranku-value" th:text="${stat.index + 1}">4</span>
                          </div>
                        </div>
                        <div class="description-warpper">
                          <div class="price-left">
                              <h2 class="skip-2" th:text="${p.koName}"></h2>
                            <section>
                              <div class="price-left-content">
                                  <div th:switch="${p.preferenceValue}">
                                      <div th:case="1" class="business-svg"></div>
                                      <div th:case="2" class="couple-svg"></div>
                                      <div th:case="3" class="solo-svg"></div>
                                      <div th:case="4" class="family-svg"></div>
                                  </div>
                                  <p class="f-17">
                                      <b class="f-b"
                                         th:text="${p.preferenceValue == 1 ? '비지니스' :
                                                              (p.preferenceValue == 2 ? '커플' :
                                                              (p.preferenceValue == 3 ? '혼자' : '가족'))}">
                                      </b>에게 가장인기!
                                  </p>
                              </div>
                              <div class="price-left-content">
                                <div class="hotel-star-svg"></div>
                                  <p class="f-17" th:text="${p.starRating + '성'}"></p>
                              </div>
                            </section>
                          </div>
                          <div class="price-right">
                            <div class="price-value">
                              <div style="display: flex; gap: .2rem;">
                                <p class="discount-percent f-20" th:text="${p.bestSailPrecent}"></p>
                                <p class="crossed-out-rate f-20 JPY" th:text="${p.bestCrossedOutRate}"></p>
                              </div>
                              <p class="daily-price xl JPY" th:text="${p.bestDailyRate}"></p>
                            </div>
                          </div>
                        </div>
                      </article>
                    </a>
                  </li>
                </ol>
                <div id="infinite-sentinel" aria-hidden="true"></div>
              </section>
        </th:block>

        <nav id="pager" aria-label="pageNation">
            <a th:if="${salePage.pageable.pageNumber !=0}" th:href="@{/(page=${salePage.pageable.pageNumber})}" class="page-link" data-page-rel="prev">이전</a>
            <span class="page-info" th:text="${salePage.pageable.pageNumber+1 } + ' / ' + ${salePage.totalPages+1}"></span>
            <a th:if="${salePage.pageable.pageNumber < salePage.totalPages}" th:href="@{/(page=${salePage.pageable.pageNumber+2})}" class="page-link" id="next-link" data-page-rel="next">다음</a>
        </nav>
    </section>
    <section class="main-r">
        <div class="tool-box-right">
            <div id="upup"></div>
            <div id="history"></div>
            <div id="history-box">
                <div class="history-header">
                    <p class="f-b f-17">최근 본 호텔</p>
                    <div class="history-cancel" onclick="hideHistory()"></div>
                </div>
                <ul id="history-items"></ul>
            </div>
        </div>
    </section>
  </main>
