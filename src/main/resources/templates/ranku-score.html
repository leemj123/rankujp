<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 할인 랭킹</title>
  <meta name="description" content="">
    <link rel="icon" href="/public/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/list.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-warpper">
      <div class="logo-box"><a><img class="logo" src="/public/logo.png" alt="랭쿠jp 로고"></a></div>
      <nav class="header-nav">
          <ul>
              <li><a href="/">할인랭킹</a></li>
              <li><a class="active" href="/score">종합랭킹</a></li>
              <li><a href="/premium">프리미엄</a></li>
          </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="main-l">
      <h1>Ranku 평점 랭킹</h1>
        <section class="filter-warpper" id="filters">
            <div class="full-container chip-row" role="list" aria-label="지역" data-group="area">
                <button class="chip on" data-value="1">전체</button>
                <button class="chip" data-value="2">난바</button>
                <button class="chip" data-value="3">우메다</button>
                <button class="chip" data-value="4">신사이바시</button>
                <button class="chip" data-value="5">텐노지</button>
                <button class="chip" data-value="6">유니버셜</button>
                <button class="chip" data-value="7">오사카</button>
                <button class="chip" data-value="8">교토</button>
                <button class="chip" data-value="9">고베</button>
                <button class="chip" data-value="10">나라</button>
            </div>

            <div class="full-container chip-row" role="list" aria-label="타입" data-group="type">
                <button class="chip on" data-value="1">전체</button>
                <button class="chip" data-value="2">가족</button>
                <button class="chip" data-value="3">비지니스</button>
                <button class="chip" data-value="4">커플</button>
                <button class="chip" data-value="5">혼자</button>
            </div>
        </section>

        <th:block th:if="${scorePage != null}"
                  th:with="list=${scorePage.content}">
        <!-- Top 3 -->
          <section class="ranking-top-warpper" id="top-item-section" th:if="${list != null and !#lists.isEmpty(list)}">
              <th:block th:each="p, stat : ${list}" th:if="${stat.index < 3}">
                <a th:href="${'/hotel/' + p.id + '?top=' + (stat.index+1)}" class="top-item" th:classappend="' top-' + ${stat.index + 1}">
              <div class="head-line"></div>
                <img th:src="${p.thumbnailImg}" th:alt="${p.koName + '의 대표 이미지'}" />
                    <div class="ranku list"
                         th:classappend="${stat.index == 0 ? ' gold' :
                                                     (stat.index == 1 ? ' sliver' :
                                                     (stat.index == 2 ? ' bronze' : '') )}">
                        <span class="ranku-value" th:text="${stat.index + 1}"></span>
                    </div>
              <div class="top-item-description up">
                <div>
                  <h2 class="ml top-item-title" th:text="${p.koName}"></h2>
                  <div style="display: flex; align-items: center; gap: .6rem;">
                    <span class="xl" style="color: #fff;" th:text="${p.rankuScore}"></span>
                      <span class="f-15" style="color: #fff;">/100</span>
                      <span class="f-15 f-b" style="color: #fff"
                            th:text="${
                              p.rankuScore >= 86 ? '매우 훌륭함' :
                              (p.rankuScore >= 71 ? '훌륭함' :
                              (p.rankuScore >= 41 ? '좋음' : '보통'))
                            }">
                      </span>
                  </div>
                </div>
              </div>
              <div class="top-item-description down">
                <div style="display: flex; gap: .6rem;">
                  <div class="couple-svg"></div>
                    <p class="f-17 f-b" style="color: #fff;">
                        <b class="f-17 f-b" style="color: #fff;"
                           th:text="${p.preferenceValue == 1 ? '비지니스' :
                                      (p.preferenceValue == 2 ? '커플' :
                                      (p.preferenceValue == 3 ? '혼자' : '가족'))}">
                        </b>
                        에게 가장인기!
                    </p>
                </div>
                <div style="display: flex; gap: .6rem;">
                  <div class="hotel-star-svg"></div>
                  <p class="f-17 f-b" style="color: #fff;" th:text="${p.starRating + '성'}"></p>
                </div>
              </div>
            </a>
              </th:block>
          </section>

          <section class="ranking-noraml-warpper" th:if="${list != null and #lists.size(list) > 3}">
            <ol id="normal-item-section">
              <li th:each="p, stat : ${list}" th:if="${stat.index >= 3}">
                  <a th:href="${'/hotel/' + p.id + '?top=' + (stat.index+1)}">
                  <article class="ranku-item">
                    <div class="ranku-img-box">
                        <img th:src="${p.thumbnailImg}" th:alt="${p.koName + '의 대표사진'}">
                      <div class="ranku list normal">
                        <span class="ranku-value" th:text="${stat.index + 1}">4</span>>
                      </div>
                    </div>
                    <div class="description-warpper">
                      <div class="price-left">
                          <h2 class="skip-2" th:text="${p.koName}"></h2>
                        <section>
                          <div class="price-left-content">
                              <div th:switch="${p.preferenceValue}">
                                  <div th:case="1" class="business-svg"></div>
                                  <div th:case="2" class="couple-svg"></div>
                                  <div th:case="3" class="solo-svg"></div>
                                  <div th:case="4" class="family-svg"></div>
                              </div>
                              <p class="f-17">
                                  <b class="f-b"
                                     th:text="${p.preferenceValue == 1 ? '비지니스' :
                                                                  (p.preferenceValue == 2 ? '커플!' :
                                                                  (p.preferenceValue == 3 ? '혼자' : '가족'))}">
                                  </b>
                                  에게 가장인기!
                              </p>
                          </div>
                          <div class="price-left-content">
                            <div class="hotel-star-svg"></div>
                            <p class="f-17" th:text="${p.starRating + '성'}"></p>
                          </div>
                        </section>
                      </div>
                  <div class="score-warpper">
                    <div class="ranku-total-score">
                        <div class="score" th:classappend="${
                              p.rankuScore >= 86 ? 'best' :
                              (p.rankuScore >= 71 ? 'verygood' :
                              (p.rankuScore >= 41 ? 'good' : 'normal'))
                          }">
                        </div>
                      <p class="score-value xl" th:text="${p.rankuScore}"></p>
                        <p class="f-15" th:text="${
                          p.rankuScore >= 86 ? '매우 훌륭함' :
                          (p.rankuScore >= 71 ? '훌륭함' :
                          (p.rankuScore >= 41 ? '좋음' : '보통'))
                        }">
                    </div>
                  </div>
                    </div>
                  </article>
                </a>
              </li>
            </ol>
          </section>
        </th:block>
    </section>
    <section class="main-r">
      <div class="banner-colum">
        <a><img src="/public/banner/trip-row-banner.png" style="width: 18rem;"></a>
      </div>
    </section>
  </main>

  <footer>
    <div class="foot-container">
      <div class="f-meta">
        <p class="f-14 f-b" style="color: #7d7d7d;">ADERS</p>
        <p class="f-14" style="color: #7d7d7d">대표이사: 이지형</p>
        <p class="f-14" style="color: #7d7d7d;">Email: property@aders-international.com</p>
      </div>
      <div class="f-12" style="color: #7d7d7d">ⓒ 2025 rankujp INC.</div>
    </div>
  </footer>
</body>
<script src="/js/main.js"></script>
<script src="/js/score.js"></script>
</html>
